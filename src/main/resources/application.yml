management:
  endpoint:
    flyway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8081
spring:
  datasource:
    platform: "hsqldb"
  flyway:
    baselineOnMigrate: true
    baselineDescription : "FLYWAY-BASELINE"
    enabled: true
    ignoreMissingMigrations: true
    locations: "classpath:db/migration/hsql-db,classpath:db/migration/local"
    outOfOrder: true
    validateOnMigrate: true
  hsql:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true

---

spring:
  profiles: hsql-persisted-profile
  _comment: "This will be our DEV profile"
  flyway:
    locations: "classpath:db/migration/hsql-persisted-db,classpath:db/migration/dev"
    password: "mysecret" 
    url: "jdbc:hsqldb:hsql://localhost:9090/flywayDB"
    user: "DB_OWNER_USER"
  hsql:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true
